<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet" type="text/css"/>

	<title>ログイン</title>
</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-primary">
					<div class="panel-body">
						<form class="form-horizontal" th:action="@{/login}" method="post">
							<div class="form-group">
								<div class="col-sm-3">
									<label for="username" class="control-label">ユーザ名</label>
								</div>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="username" name="username" placeholder="test" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3">
									<label for="password" class="control-label">パスワード</label>
								</div>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="password" name="password" placeholder="パスワード" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-6">
									<button type="submit" class="btn btn-primary">ログイン</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
